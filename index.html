<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>

<body>

    <!-- HEADER

    _________
    _________
    _________
    _________
    _________
    -->
    <header class="position-fixed">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="./img/mobile-logo.png" alt="logo-mobile"
                        class="small-logo-mobile d-lg-none">
                    <img src="./img/logo.svg" alt="logo-desktop" class="big.logo-desktop d-none d-lg-block"></a>
                <div class="rounded flex-fill search-bar-top">
                    <input type="search" class="form-control rounded" placeholder="Prova a cercare: Lezioni di Laravel"
                        aria-label="Search" aria-describedby="search-addon" />
                    </span>
                </div>
                <div class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bell" style="color: #ff8f00;"></i></span>
                </div>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-list-ul" style="color: #454545;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-circle-question"
                                    style="color: #454545;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"
                                    style="color: #454545;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bell" style="color: #ff8f00;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- SIDEBAR

    _________
    _________
    _________
    _________
    _________
    -->
    <div class="sidebar py-4" id="sidebarMenu" class="collapse d-lg-block sidebar collapset">
        <div class="mx-3 d-flex flex-column align-items-center">
            <div>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple text-light">
                    <i class="fa-solid fa-house  me-3"></i><span class="d-none d-lg-inline-block">Home</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple text-light">
                    <i class="fa-solid fa-chart-simple  me-3"></i><span class="d-none d-lg-inline-block">Stats</span>
                </a>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple text-light"><i
                        class="fa-solid fa-signal  me-3"></i><span class="d-none d-lg-inline-block">Signals</span></a>
            </div>
            <div>
                <a href="#" class="list-group-item list-group-item-action py-2 ripple text-light"><i
                        class="fa-solid fa-gear me-3"></i><span class="d-none d-lg-inline-block">Admin</span></a>
            </div>
        </div>
    </div>
    <main>
        <!-- BLUE BAR

    _________
    _________
    _________
    _________
    _________
    -->
        <div class="blue-bar text-light bg-primary">
            <div class="row">
                <div class="col-12 col-md-4 order-2">
                    <div class="box py-3">
                        <span class="fw-3">Nuovo Studente</span>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
                            <i class="fa-solid fa-plus text-white border p-3 rounded-2"></i>
                        </button>
                    </div>
                </div>
                <div class="col-12 col-md-4 order-0">
                    <div class="box py-3">
                        <span class="fs-2 fw-3">Boolean <span class="badge my-bg-mark rounded-pill fw-normal">Piano
                                Blaze</span></span>
                        <div>
                            <span class="badge my-bg-mark rounded-pill fw-normal"> 3 App</span>
                            <span><i class="fa-solid fa-angles-right"></i></span>
                            <span><i class="fa-solid fa-plus my-bg-mark rounded-circle p-2"></i></span>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 order-1">
                    <div class="box py-3">
                        <span class="d-inline-block pb-1">Studenti online negli ultimi 30 minuti</span>
                        <h4 class="fs-1">125</h4>
                    </div>
                </div>
            </div>
